<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Refatorando</title>
        <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
        <link rel="stylesheet" href="./public/css/styles.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-container-text">
                <div class="login-container-text-content">
                    <h2> Olá! <br>Seja bem vindo(a) de volta.</h2>
                    <span>Faça login para continuar acessando a página</span>
                </div>
            </div>
            <div class="login-container-form">
                <div class="login-container-form-content">
                    <img src="/public/images/Logo_Horizontal_colorida_Refatorando_1.png " alt="" width="200px">
                    <form action="#" method="post">
                        <h3>Faça seu login</h3>
                        <input type="text" name="" placeholder="E-mail" id="email">
                        <input type="password" name="" placeholder="senha" id="emal"> 
                        <a href="">Esqueci minha senha</a>
                        <subimit>Entrar</subimit>
                    </form>
                    <div class="login-container-form-content-divisor">
                        <div>ou faça login com</div>
                    </div>

                    
                    <a class="login-container-form-content-Google" href="#">
                        <div id="google-container">
                            <div></div>
                            <span>Sign in with Google</span>
                        </div>
                    </a>
                    <div id="sign-up">
                        <span>Não tem uma conta ? <a href="#">Inscreva-se</a></span>
                    </div>
                


                </div>
            </div>
        </div>
    </body>
</html>
